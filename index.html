<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <header class="container">
      <nav class="flex space-between">
        <div class="left flex items-center">
          <img src="myntraLogo.png" alt="" />
          <ul class="flex items-center justify-center uppercase semibold">
            <li>MEN</li>
            <li>WOMEN</li>
            <li>KIDS</li>
            <li>HOME AND LIVING</li>
            <li>BEAUTY</li>
            <li>STUDIO</li>
          </ul>
        </div>
        <div class="right flex items-center">
          <input
            type="text"
            class="search"
            placeholder="Search for products, brand and more"
          />
          <div>
            <div class="profile mx-2">profile</div>
            <div class="wishlist mx-2">wishlist</div>
            <div class="bag mx-2">bag</div>
          </div>
        </div>
      </nav>
    </header>
    <section class="container section1">
      <img class="img" src="img1.png" alt="" />
      <img class="img" src="img2.png" alt="" />
      <img src="img3.png" alt="" class="img" />
      <img src="img4.png" alt="" class="img" />
    </section>
    <footer class="my-2 flex justify-center">copyright reserved</footer>
    <script src="script.js"></script>
  </body>
</html>
